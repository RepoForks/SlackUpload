apply plugin: 'groovy'
apply plugin: 'maven'
apply from: rootProject.file("gradle/git.gradle")

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()
    testCompile ("org.spockframework:spock-core:1.0-groovy-2.4"){
        exclude module: 'groovy-all'
    }
}

group 'com.github.brunodles'
version getLastTagInCurrentBranchOr('0.5-dev')

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
