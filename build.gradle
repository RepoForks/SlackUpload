apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.12'
    testCompile gradleTestKit()
    testCompile ("org.spockframework:spock-core:1.0-groovy-2.4"){
        exclude module: 'groovy-all'
    }
}

group 'com.github.brunodles'
version '0.4'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
